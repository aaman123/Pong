<html>
    <head>
        <title>Game for Yushuai</title>
    </head>
    <body id="chika" style="display: flex;justify-content: center;">

        <div style="width:50%;display:flex;flex-direction: column;justify-content: center;">

            <h1 style="font-family: cursive;text-align: center;">Pong for all</h1>
            <canvas style="border:10px solid black;border-radius: 10px;margin: 30px;background-color: black;" width=700 height=400 id="game-canvas"></canvas> 

            <div style="background-color: black;border-radius: 20px;padding: 5%;">
                <div style="display: flex;flex-direction: row;justify-content:center;">
                    <h2 style="margin: 10px 10px 10px 10px;color: white;">Left side Up &rarr;</h2>
                    <p style="margin: 15px 10px 10px 10px;color: white;">W</p>
                </div>
                <div style="display: flex;flex-direction: row;justify-content:center">
                    <h2 style="margin: 10px 10px 10px 10px;color: white;">Left side Down &rarr;</h2>
                    <p style="margin: 15px 10px 10px 10px;color: white;">S</p>
                </div>
                <div style="display: flex;flex-direction: row;justify-content:center">
                    <h2 style="margin: 10px 10px 10px 10px;color: white;">Right side Up &rarr;</h2>
                    <p style="margin: 15px 10px 10px 10px;color: white;">O</p>
                </div>
                <div style="display: flex;flex-direction: row;justify-content:center">
                    <h2 style="margin: 10px 10px 10px 10px;color: white;">Left side Down &rarr;</h2>
                    <p style="margin: 15px 10px 10px 10px;color: white;">K</p>
                </div>
                <div style="display: flex;flex-direction: row;justify-content:center">
                    <h2 style="margin: 10px 10px 10px 10px;color: white;">Pause &rarr;</h2>
                    <p style="margin: 15px 10px 10px 10px;color: white;">P</p>
                </div>
                <div style="display: flex;flex-direction: row;justify-content:center">
                    <h2 style="margin: 10px 10px 10px 10px;color: white">Resume &rarr;</h2>
                    <p style="margin: 15px 10px 10px 10px;color: white">R</p>
                </div>
            </div>
    </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
